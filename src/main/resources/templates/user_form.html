<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
    <h1 th:text="${user.id == null ? 'Create User' : 'Edit User'}"></h1>
    <form th:action="@{${user.id == null} ? '/users' : '/users/update/' + ${user.id}}" th:object="${user}" method="post">
        <label>ID:</label>
        <input type="text" th:field="*{id}" required/><br/>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/>
        <label>Date of Birth:</label>
        <input type="date" name="dob" th:value="*{dob}" required/><br/>
        <label>Contact Number:</label>
        <input type="text" th:field="*{contact}" required/><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/><br/>
        <button type="submit" th:text="${user.id == null ? 'Create' : 'Update'}"></button>
    </form>
    <a th:href="@{/users}">Back to List</a>
</body>
</html>
